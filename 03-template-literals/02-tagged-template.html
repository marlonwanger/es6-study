<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .green {
        color: green;
        font-size: 25px;
      }
    </style>
  </head>
  <body></body>
  <script>
    const city = 'Cacoal';
    const something = 'Cafe';
    const otherThing = 'Cacau';

    function green(template, ...values) {
      return template.reduce((accumulator, part, i) => {
        return `
          ${accumulator}
          <span class="green">${values[i - 1].toUpperCase()}</span>
          ${part}
        `;
      });
    }

    const fullCity = green`I live in ${city} the city of ${something} and ${otherThing}!`;

    document.body.innerHTML = fullCity;
  </script>
</html>
