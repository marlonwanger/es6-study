<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Array find encontra 1 registro e para, o filter procura varios
    const data = [
      { name: 'Marlon', age: 26, city: 'Cacoal' },
      { name: 'Wanger', age: 25, city: 'Tokyo' }
    ];

    const sampleArray = [4, -5, 0, -1];

    // x, posição do array
    const underZero = sampleArray.find(x => x < 0);
    const underZero1 = sampleArray.findIndex(x => x < 0);
    console.log(underZero);
    console.log(underZero1);

    const marlon = data.find(data => data.name === 'Marlon');
    console.log(marlon);
  </script>
</html>
