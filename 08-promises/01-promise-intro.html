<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let defer = new Promise((resolve, reject) => {
      if (true) {
        resolve('Hello! Works');
      } else {
        reject('Error');
      }
    });

    defer
      .then(data => {
        console.log(data);
        return 'foo';
      })
      .then(data => console.log(data))
      .catch(err => console.log(err));
  </script>
</html>
